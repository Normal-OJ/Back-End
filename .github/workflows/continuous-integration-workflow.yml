name: CI

on:
  pull_request:
    branches:
      - develop

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Poetry
        run: pipx install poetry
      - name: Setup Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: "3.8"
          cache: "poetry"
      - name: Install Dependency
        run: poetry install
      - name: Format
        run: poetry run yapf -- --recursive --parallel --diff .
      - name: Unit test
        run: |
          poetry run pytest -- --cov=./ --cov-report=html:report --cov-config=.coveragerc
          poetry run coverage report
      # coverage-report
      - name: Creating coverage folder
        run: |
          mkdir -p report
      - name: Coverage Badge
        uses: tj-actions/coverage-badge-py@v2
        with:
          output: report/coverage.svg
      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v13
        id: verify-changed-files
        with:
          files: report

      - name: Publish coverage report to gh-pages branch
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: report
